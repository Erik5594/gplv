<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
    <h:form>
        <p:growl id="messagens" showDetail="true"/>
        <p:fileUpload fileUploadListener="#{oberloCsvControlador.upload}" mode="advanced" label="Selecionar Arquivo"
                      auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(csv|txt)$/" update="messagens" />

        <p:commandButton actionListener="#{oberloCsvControlador.teste}" value="Clicar" update="messagens"/>
    </h:form>
</h:body>
</html>
