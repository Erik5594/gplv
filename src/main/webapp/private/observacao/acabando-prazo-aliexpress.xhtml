<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">
    <ui:define name="titulo">Acabando Prazo Aliexpress</ui:define>
    <ui:define name="corpo">
        <h:form id="formAcabandoPrazoAliexpress">
            <p:growl id="messagens" showDetail="true"/>
            <h1>Pedidos com a data limite encerrando</h1>
            <p:dataTable var="pedidoAliexpress" value="#{consultaPedidoControlador.pedidosShopifyDto}"
                         emptyMessage="Nenhum registro" id="tabelaPedidosAliexpress" style="margin-top: 15px"
                         rows="3" paginator="true" rowsPerPageTemplate="5,10,20,40,80"
                         currentPageReportTemplate="Intervalo {startRecord}-{endRecord} do total de {totalRecords} registros"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                <f:facet name="header">
                    Pedidos Aliexpress
                </f:facet>
                <p:column headerText="Número Shopify">
                    <p:outputLabel value="##{pedidoAliexpress.numeroPedido}"/>
                </p:column>
                <p:column headerText="Número Pedido Aliexpress">
                    <p:outputLabel value="#{pedidoAliexpress.cliente.primeiroNome} #{pedidoAliexpress.cliente.sobreNome}"/>
                </p:column>
                <p:column headerText="Data Limite Aliexpress">
                    <p:outputLabel value="#{pedidoAliexpress.dataFormatada}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
