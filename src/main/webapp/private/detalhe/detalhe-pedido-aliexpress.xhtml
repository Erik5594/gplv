<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

        <o:viewParam name="pedidoAliexpress" value="#{detalhaPedidoAliexpressControlador.pedidoAliexpressDto}"/>

    <h:form id="formOberlo">
        <p:growl id="messagens" showDetail="true"/>

            <p:menuitem value="Home" url="/home.xhtml"/>
        </p:menubar>
        <h:panelGrid columns="2">
            <f:facet name="header">

            </f:facet>
            <p:outputLabel value="Numero Pedido:"/>

            <p:outputLabel value="Data Limite:"/>
            <p:outputLabel value="#{detalhaPedidoAliexpressControlador.pedidoAliexpressDto.dataLimiteDisputaFormatada}"/>
            <p:outputLabel value="Status:"/>
            <p:outputLabel value="#{detalhaPedidoAliexpressControlador.pedidoAliexpressDto.statusPedidoAliexpress.descricao}"/>
        </h:panelGrid>
    </h:form>

</html>
