<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
    <h:form>
        <p:growl id="messagens" showDetail="true"/>
        <p:menubar>
            <p:submenu label="Importar Arquivo">
                <p:submenu label="Shopify" >
                    <p:submenu label="Pedido">
                        <p:menuitem value="XML" url="#" disabled="true"/>
                        <p:menuitem value="CSV" url="#" disabled="true"/>
                    </p:submenu>
                </p:submenu>
                <p:submenu label="Oberlo">
                    <p:submenu label="Pedido">
                        <p:menuitem value="XML" url="#" disabled="true"/>
                        <p:menuitem value="CSV" url="/private/importaArquivo/importa-oberlo-csv.xhtml"/>
                    </p:submenu>
                </p:submenu>
            </p:submenu>
        </p:menubar>
        <p:panelGrid columns="2" style="margin-top: 15px">
            <f:facet name="header">
                Pedidos Shopify
            </f:facet>
            <p:outputLabel value="Quantidade: "/>
            <p:outputLabel value="#{homeControlador.quantidadePedidosShopify}"/>
        </p:panelGrid>
        <p:panelGrid columns="2" style="margin-top: 15px">
            <f:facet name="header">
                Produtos
            </f:facet>
            <p:outputLabel value="Quantidade: "/>
            <p:outputLabel value="#{homeControlador.quantidadeProdutos}"/>
        </p:panelGrid>
        <p:panelGrid columns="2" style="margin-top: 15px">
            <f:facet name="header">
                Rastreamento
            </f:facet>
            <p:outputLabel value="Quantidade: "/>
            <p:outputLabel value="#{homeControlador.quantidadeRastreamentos}"/>
        </p:panelGrid>
        <p:panelGrid columns="2" style="margin-top: 15px">
            <f:facet name="header">
                Itens
            </f:facet>
            <p:outputLabel value="Quantidade: "/>
            <p:outputLabel value="#{homeControlador.quantidadeItens}"/>
        </p:panelGrid>
        <p:panelGrid columns="2" style="margin-top: 15px">
            <f:facet name="header">
                Pedidos Aliexpress
            </f:facet>
            <p:outputLabel value="Quantidade: "/>
            <p:outputLabel value="#{homeControlador.quantidadePedidosAliexpress}"/>
        </p:panelGrid>
        <p:panelGrid columns="2" style="margin-top: 15px">
            <f:facet name="header">
                Pedidos Aliexpress Sem Data Limite
            </f:facet>
            <p:outputLabel value="Quantidade: "/>
            <p:outputLabel value="#{homeControlador.quantidadePedidosAliexpressSemDataLimite}"/>
        </p:panelGrid>
        <p:panelGrid columns="3" style="margin-top: 15px">
            <f:facet name="header">
                Pedidos Aliexpress Vencendo Prazo
            </f:facet>
            <p:outputLabel value="Quantidade: "/>
            <p:outputLabel value="#{homeControlador.qtdePedidoAliexpressVencendoPrazo}"/>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
